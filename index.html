<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <header class="hero container">
        <div class="hero__header">
            <p class="hero__logo">Header Logo</p>
            <nav class="hero__nav">
                <ul>
                    <li><a href="#one">header link one</a></li>
                    <li><a href="#two">header link two</a></li>
                    <li><a href="#three">header link three</a></li>
                </ul>
            </nav>
        </div>
        <div class="hero__content">
            <div class="hero__main">
                <h1 class="hero__title">This website is awesome</h1>
                <p class="hero__para">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                <div class="hero__button">
                    <a href="#sign"><p>Sign up</p></a>
                </div>
            </div>
            <div class="hero__img">
                <img src="https://placehold.co/400x200" alt="this is a placeholder for an image">
            </div>
        </div>
    </header>
    <main>
        <div class="info container">
            <h2 class="info__title">Some random information.</h2>
            <div class="info__content">
                <figure class="info__image">
                <img src="https://placehold.co/100" alt="">

                </figure>

                </figure>
            </div>
        </div>

</body>
</html>
